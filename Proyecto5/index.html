<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <form id="formUsuario">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br>

        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" placeholder="Apellido1 Apellido2"><br>

        <label for="dni">DNI/NIE:</label><br>
        <input type="text" id="dni" name="dni" placeholder="ej: 00000000A"><br>

        <label for="fecNac">Fecha de Nacimiento:</label><br>
        <input type="text" id="fecNac" name="fecNac" placeholder="ej: DD/MM/AAAA"><br>

        <label for="codPostal">Código Postal:</label><br>
        <input type="number" id="codPostal" name="codPostal" placeholder="ej: 00000"><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="name@example.com"><br>

        <label for="telFijo">Teléfono Fijo:</label><br>
        <input type="number" id="telFijo" name="telFijo" placeholder="ej: 123456789"><br>

        <label for="telMovil">Teléfono Móvil:</label><br>
        <input type="number" id="telMovil" name="telMovil" placeholder="ej: 123456789"><br>

        <label for="iban">IBAN:</label><br>
        <input type="text" id="iban" name="iban" placeholder="ES12 1234 1234 12 1234567890"><br>

        <label for="tarjetaCredito">Tarjeta de Crédito:</label><br>
        <input type="text" id="tarjetaCredito" name="tarjetaCredito" placeholder="1234 1234 1234 1234"><br>

        <label for="contrasenha">Contraseña:</label><br>
        <input type="password" id="contrasenha" name="contrasenha" placeholder="Contraseña"><br>

        <label for="repetirCon">Repetir Contraseña:</label><br>
        <input type="password" id="repetirCon" name="repetirCon" placeholder="Repetir Contraseña"><br>
        
        <button id="guardar" name="guardar">GUARDAR</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
